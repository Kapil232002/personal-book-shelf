{% extends 'base.html' %}

{% block start %}
<style>
     body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container-box {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 1000px;
        height: 500px;
    }

    .left-img {
        flex: 1;
        background: #ffffff10;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .left-img img {
        width: 100%;
        max-width: 400px;
    }

    .right-form {
        flex: 1;
        padding: 50px 40px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .right-form h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        background: transparent;
        border: 1px solid #ffffff60;
        color: white;
        margin-bottom: 20px;
    }

    .form-control::placeholder {
        color: #cccccc;
    }

    .btn-login {
    all: unset; /* Ye sab kuch reset karega */
    display: block;
    width: 100%;
    padding: 11px 7px;
    font-weight: bold;
    text-align: center;
    border-radius: 8px;
    background: linear-gradient(to right, #928dab, #1f1c2c);
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.5s ease-in-out;
    cursor: pointer;
}

.btn-login:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #1f1c2c , #928dab);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
}


    .register-link {
        text-align: center;
        margin-top: 15px;
    }

    .register-link a {
        color: #ffeaa7;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .container-box {
            flex-direction: column;
            height: auto;
        }

        .left-img {
            display: none;
        }
    }
</style>

<!-- Glass Navbar -->


<!-- Main Login Section -->
<h1 style="position: absolute; top: 10px; left: 20px; color: white;">ðŸ“š BookNest</h1>

<div class="container-box mt-5">
    <!-- Cartoon Image Side -->
    <div class="left-img">
        <img src="/static/ChatGPT Image Jun 23, 2025, 05_16_57 PM.png" alt="Cartoon pointing to login">
    </div>

    <!-- Login Form Side -->
    <div class="right-form">
        <h2>ðŸ“‹ Register For Your Library</h2>

        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-login">Register</button>

        </form>

        <div class="register-link">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>
</div>
<script>
    setTimeout(function () {
        const alertBox = document.querySelector('.alert');
        if (alertBox) {
            alertBox.style.display = 'none';
        }
    }, 2000); // 2 seconds
</script>

{% endblock %}
